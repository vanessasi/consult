    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>

                    <h:outputLabel value="#{bundle.CreateClienteLabel_clientePK_clientDepartmentNumber}" for="clientePK_clientDepartmentNumber" />

                    <h:outputLabel value="#{bundle.CreateClienteLabel_contactPassword}" for="contactPassword" />
                    <h:inputText id="contactPassword" value="#{clienteController.selected.contactPassword}" title="#{bundle.CreateClienteTitle_contactPassword}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_billingAddress}" for="billingAddress" />
                    <h:selectOneMenu id="billingAddress" value="#{clienteController.selected.billingAddress}" title="#{bundle.CreateClienteTitle_billingAddress}" >

                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
