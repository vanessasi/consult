<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConsultantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConsultantLabel_consultantId}"/>
                    <h:outputText value="#{consultantController.selected.consultantId}" title="#{bundle.ViewConsultantTitle_consultantId}"/>
                    <h:outputText value="#{bundle.ViewConsultantLabel_emailCon}"/>
                    <h:outputText value="#{consultantController.selected.emailCon}" title="#{bundle.ViewConsultantTitle_emailCon}"/>
                    <h:outputText value="#{bundle.ViewConsultantLabel_passwordCon}"/>
                    <h:outputText value="#{consultantController.selected.passwordCon}" title="#{bundle.ViewConsultantTitle_passwordCon}"/>
                    <h:outputText value="#{bundle.ViewConsultantLabel_hourlyRate}"/>
                    <h:outputText value="#{consultantController.selected.hourlyRate}" title="#{bundle.ViewConsultantTitle_hourlyRate}"/>
                    <h:outputText value="#{bundle.ViewConsultantLabel_billableHourlyRate}"/>
                    <h:outputText value="#{consultantController.selected.billableHourlyRate}" title="#{bundle.ViewConsultantTitle_billableHourlyRate}"/>
                    <h:outputText value="#{bundle.ViewConsultantLabel_hireDate}"/>
                    <h:outputText value="#{consultantController.selected.hireDate}" title="#{bundle.ViewConsultantTitle_hireDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConsultantLabel_resumeCons}"/>
                    <h:outputText value="#{consultantController.selected.resumeCons}" title="#{bundle.ViewConsultantTitle_resumeCons}"/>
                    <h:outputText value="#{bundle.ViewConsultantLabel_statusId}"/>
                    <h:outputText value="#{consultantController.selected.statusId}" title="#{bundle.ViewConsultantTitle_statusId}"/>
                    <h:outputText value="#{bundle.ViewConsultantLabel_recruiterIdCons}"/>
                    <h:outputText value="#{consultantController.selected.recruiterIdCons}" title="#{bundle.ViewConsultantTitle_recruiterIdCons}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultantController.destroyAndView}" value="#{bundle.ViewConsultantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConsultantEditLink}"/>
                <br />
                <h:commandLink action="#{consultantController.prepareCreate}" value="#{bundle.ViewConsultantCreateLink}" />
                <br />
                <h:commandLink action="#{consultantController.prepareList}" value="#{bundle.ViewConsultantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConsultantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
